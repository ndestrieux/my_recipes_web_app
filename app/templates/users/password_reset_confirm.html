{% extends "../base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<section class="section wb">
    <div class="container">
        <h2>Password Reset Confirm</h2>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Reset password</button>
        </form>
    </div>
</section>

{% endblock %}
