{% extends "../base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <section class="section lb text-muted">
        <div class="container">
            <h2>Register</h2>
            <form method="post">
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary" value="Register">
                <a href="" class="btn btn-primary">Cancel</a>
                {% csrf_token %}
            </form>
        </div>
    </section>

{% endblock %}
