{% extends "../base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<section class="section wb">
    <div class="container">
        <h2>Change password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Change">
            <a href="{% url 'home' %}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
</section>

{% endblock %}
